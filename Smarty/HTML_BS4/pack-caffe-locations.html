		<script>

			jQuery(document).ready(function(){

					@MULTIPLE MARKERS GOOGLE MAP

				map3 = new GMaps({
					div: '#map',
					lat: -12.043333,
					lng: -77.028333,
					scrollwheel: false
				});

				// Marker 1
				map3.addMarker({
					lat: -12.043333,
					lng: -77.03,
					title: 'Lima',
					infoWindow: {
						content: '<h5 class="mb-6">Smarty Caffe 1</h5><span>Address Here...</span>'
					}
				});

				// Marker 2
				map3.addMarker({
					lat: -12.042,
					lng: -77.028333,
					title: 'Marker with InfoWindow',
					infoWindow: {
						content: '<h5 class="mb-6">Smarty Caffe 2</h5><span>Address Here...</span>'
					}
				});


				// Marker 3
				map3.addMarker({
					lat: -12.044026,
					lng: -77.029792,
					title: 'Marker with InfoWindow',
					infoWindow: {
						content: '<h5 class="mb-6">Smarty Caffe 3</h5><span>Address Here...</span>'
